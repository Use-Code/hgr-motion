<!DOCTYPE html>
<html lang="en">
  <head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Hager - motion preview</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="dist/css/index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
	<div id="device"></div>
	<div id="screen">
	  <img src='dist/assets/screen-cs.png' id='screen-cs'>
	  <img src='dist/assets/screen-group.png' id='screen-group'>
	  <img src='dist/assets/screen-llm.png' id='screen-llm'>
	  <img src='dist/assets/screen-strategy-dynamic.png' id='screen-strategy-dynamic'>
	  <img src='dist/assets/screen-strategy-static.png' id='screen-strategy-static'>
	  <img src='dist/assets/screen-loading-1.png' id='screen-loading-1'>
	  <img src='dist/assets/screen-loading-2.png' id='screen-loading-2'>
	  <img src='dist/assets/screen-loading-3.png' id='screen-loading-3'>
	  <img src='dist/assets/screen-badge.png' id='screen-badge'>
	</div>
	<div id="anim"></div>
      </div>
    </div>

    <div class="actions">
      <button class="anim" id="anim-cs">Charging station</button>
      <button class="anim" id="anim-group">Group</button>
      <button class="anim" id="anim-llm">Local load manager</button>
      <button class="anim" id="anim-strategy-dynamic">Dynamic power management</button>
      <button class="anim" id="anim-strategy-static">Static power management</button>
      <button class="anim" id="anim-loading-1">Loading priority - FIFO</button>
      <button class="anim" id="anim-loading-2">Loading priority - levelling</button>
      <button class="anim" id="anim-loading-3">Loading priority - fix current</button>
      <button class="anim" id="anim-badges">Badges</button>
      <!-- <button class="anim" id="anim-3">LLM configuration (1)</button> -->
    </div>
    <!-- Scripts -->
    <!-- <script src="dist/js/bodymovin.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.1/lottie.min.js"></script> -->
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
