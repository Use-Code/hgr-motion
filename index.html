<!DOCTYPE html>
<html lang="en">
  <head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Hager - motion preview</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="dist/css/index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
	<div id="device"></div>
	<div id="screen">
	  <img src='dist/assets/200.png' id='screen-200'/>
	  <img src='dist/assets/201.png' id='screen-201'/>
	  <img src='dist/assets/202.png' id='screen-202'/>
	  <img src='dist/assets/203.png' id='screen-203'/>
	  <img src='dist/assets/204.png' id='screen-204'/>

	  <img src='dist/assets/303.png' id='screen-303'/>
	  <img src='dist/assets/304.png' id='screen-304'/>
	  <img src='dist/assets/400.png' id='screen-400'/>
	  <img src='dist/assets/500.png' id='screen-500'/>
	  <img src='dist/assets/900.png' id='screen-900'/>
	  <img src='dist/assets/1100.png' id='screen-1100'/>
	  <img src='dist/assets/1101.png' id='screen-1101'/>
	  <img src='dist/assets/1102.png' id='screen-1102'/>
	  <img src='dist/assets/1201.png' id='screen-1201'/>
	</div>
	<div id="anim"></div>
      </div>
    </div>

    <div class="actions">
      <button class="anim" id="anim-200"><span class="ref">200</span>Charging station </button>
      <button class="anim" id="anim-201"><span class="ref">201</span>Local load manager</button>
      <button class="anim" id="anim-202"><span class="ref">202</span>3 charging stations </button>
      <button class="anim" id="anim-203"><span class="ref">203</span>Groups </button>
      <button class="anim" id="anim-204"><span class="ref">204</span>Badges </button>
	  <div class='separator'></div>
      <button class="anim" id="anim-303"><span class="ref">303</span>Dynamic power management </button>
      <button class="anim" id="anim-304"><span class="ref">304</span>Static power management </button>
      	  <div class='separator'></div>
      <button class="anim" id="anim-400"><span class="ref">400</span>Hager stations ? </button>
      <button class="anim" id="anim-500"><span class="ref">500</span>Loading </button>
	  <div class='separator'></div>
      <button class="anim" id="anim-900"><span class="ref">900</span>Clusters</button>
	  <div class='separator'></div>
      <button class="anim" id="anim-1100"><span class="ref">1100</span>Loading priority - FIFO</button>
      <button class="anim" id="anim-1101"><span class="ref">1101</span>Loading priority - levelling</button>
      <button class="anim" id="anim-1102"><span class="ref">1102</span>Loading priority - fix current</button>
      	  <div class='separator'></div>
      <button class="anim" id="anim-1201"><span class="ref">1201</span>Badges</button>
      <!-- <button class="anim" id="anim-3">LLM configuration (1)</button> -->
    </div>
    <!-- Scripts -->
    <!-- <script src="dist/js/bodymovin.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.8.1/lottie.min.js"></script> -->
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
